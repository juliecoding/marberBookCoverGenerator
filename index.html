<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marber Grid Book Cover Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="normalize.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css">
</head>
<body>
    <div class="app-wrapper">
        <h1>Marber Grid Book Cover Generator</h1>

        <form class="book-details-form" id="bookDetailsForm">
            <!-- SERIES NAME -->
            <section>
                <legend>Series</legend>
                <fieldset class="radio-fieldset">
                    <div>
                        <input type="radio" name="series" id="crimeSeries" value="#9EE485">
                        <label for="crimeSeries">Crime</label>
                    </div>
                    <div>
                        <input type="radio" name="series" id="educationSeries" value="#4098AC">
                        <label for="educationSeries">Pelican (Education)</label>
                    </div>
                    <div>
                        <input type="radio" name="series" id="generalSeries" value="#FD793D">
                        <label for="generalSeries">General</label>
                    </div>
                </fieldset>
            </section>
            <!-- TITLE AND AUTHOR -->
            <section>
                <div>
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title">
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author">
                </div>
            </section>
            <!-- WIDTH -->
            <section>
                <div>
                    <label for="width">Width (in pixels):</label>
                    <input type="number" name="width" id="width">
                </div>
            </section>
            <!-- ARTWORK SELECTION -->
            <section>
                <label for="artwork_select">Cover art</label>
                <select name="artwork_select" id="artworkSelect">
                    <option disabled selected value> -- Select an image -- </option>
                    <option value="img/lineDrawing1.png">Cat</option>
                    <option value="img/lineDrawing2.png">Chemical diagram</option>
                    <option value="img/lineDrawing3.png">Thumbprint</option>
                    <option value="img/lineDrawing4.png">Cigarette</option>
                    <option value="img/lineDrawing5.png">Orion</option>
                </select>
            </section>
            <!-- BUTTONS -->
            <section>
                <button onclick="clearForm()" type="button">Clear Form</button>
                <input type="submit" value="Make my book cover!">
            </section>
        </form>

        <section>
            <div class="generated-book">
                <section class="publisher-logo-container">
                    <div class="publisher-logo"></div>
                </section>
                <section class="pre-series"></section>
                <section class="series-title">
                    <h4 class="vertically-centered">Penguin Crime</h4>
                </section>
                <section class="book-price"><p class="vertically-centered">2'6</p></section>
                <section class="pre-title"></section>
                <section class="book-title">
                    <h2 id="bookTitleHeader" class="vertically-centered">The incredulity of Julie Anne</h2>
                </section>
                <section class="pre-author"></section>
                <section class="author-name">
                    <h3 id="authorNameHeader" class="vertically-centered">J. A. Kohler</h3>
                </section>
                <section class="cover-art">
                    <div id="coverArtImage" class="backgrounded-image"></div>
                </section>
            </div>
        </section>
    </div>
    <script src="generatorScript.js"></script>
</body>
</html>
